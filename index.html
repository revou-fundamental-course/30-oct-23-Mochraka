	<!DOCTYPE html>
<html>
<head>
	<title>kalkulator bmi</title>
	<link rel="stylesheet" href="../css/folder/style.css">
</head>
<body>
<header id="header">
	<h3 id="logo">kalkulator bmi</h3>
	<nav id="navigasi">
	<a href="">download app</a>
	<a href="">contact us</a>
	</nav>
</header>
<main>
	<form class="form">
		<label for="abot">berat badan</label>
		<input type="number" id="abot" placeholder="kg" name="abot">
		<label for="dhuwur">tinggi badan</label>
		<input type="number" id="dhuwur" placeholder="m" name="dhuwur">
		<label for="usia">umur</label>
		<input type="number" id="usia" name="usia">
		<label for="jeniskelamin">jenis kelamin</label>
		<data id="gender">
			<input type="radio" name="jeniskelamin" id="pria" class="pria"><label for="pria">pria</label>
			<input type="radio" name="jeniskelamin" id="wanita" class="wanita"><label for="wanita">wanita</label>
		</data>
		<data id="button">
			<button name="hitung" id="hitung" class="hitung">hitung</button>
			<button type="reset" name="reset" id="reset" onclick="reset">reset</button>
		</data>
	</form>
	<span class="hasil">
		<center><h1>hasil</h1></center>
		<center><p>bmi kamu adalah</p></center>
		<center><data id="hasil">00.00</data></center>
		<center><p class="comment" id="kategori">none</p></center>
	</span>
</main>
<footer>
	dibuat oleh mochammad raka maulana
</footer>
<script type="text/javascript" src="../js/folder/script.js"></script>
</body>
</html>
